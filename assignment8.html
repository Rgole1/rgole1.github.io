<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign08</title>
    <style>
        form input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>My Form</h1>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Roronoa"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Zoro"><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday">
        <br>
        <label for="favcolor">Select your favorite color:</label><br />
        <input type="color" id="favcolor" name="favcolor"><br />



        <br>
        <label for="fav_language">Choose Your One Piece Character</label><br>
        <input type="radio" id="luffy" name="fav_language" value="Luffy">
        <label for="Luffy">Monkey D. Luffy</label><br>
        <input type="radio" id="zoro" name="fav_language" value="Zoro">
        <label for="Zoro">Roronoa Zoro</label><br>
        <input type="radio" id="Sanji" name="fav_language" value="Sanji">
        <label for="Sanji">Vinsmoke Sanji</label>
        <br />
        <label for="cars"><h4>Choose your favorite car:</h4></label>

        <select name="cars" id="cars" multiple>
            <option value="Toyota">Toyota</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Honda">Honda</option>
            <option value="Ferrari">Ferrari</option>
        </select>

        <label for="comments">
            <h4>Comments:</h4>
        </label>
        <textarea name="comments" id="" cols="50" rows="10"></textarea>

        <br />
        <input type="submit" value="Submit">


    </form>
</body>

</html>
